imports:
    - { resource: parameters.yml }
    - { resource: security.yml }

framework:
    #esi:             ~
    translator: { fallback: en }
    secret:          %secret%
    router:          { resource: "%kernel.root_dir%/config/routing.yml" }
    form:            true
    csrf_protection: true
    validation:      { enable_annotations: true }
    templating:      { engines: ['twig'] } #assets_version: SomeVersionScheme
    default_locale:  %locale%
    session:         ~

# Twig Configuration
twig:
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%

# Assetic Configuration
assetic:
    debug:          %kernel.debug%
    use_controller: false
    # java: /usr/bin/java
    filters:
        cssrewrite: ~
        less:
            node:       /usr/local/bin/node
            node_paths: [/usr/local/lib/node, /usr/local/lib/node_modules]
        # closure:
        #     jar: %kernel.root_dir%/java/compiler.jar
        # yui_css:
        #     jar: %kernel.root_dir%/java/yuicompressor-2.4.2.jar

# Doctrine Configuration
doctrine:
    dbal:
        driver:   %database_driver%
        host:     %database_host%
        dbname:   %database_name%
        user:     %database_user%
        password: %database_password%
        charset:  UTF8

    orm:
        auto_generate_proxy_classes: %kernel.debug%
        auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
    transport: %mailer_transport%
    username:  %mailer_user%
    password:  %mailer_password%

jms_security_extra:
    secure_all_services: false

jms_di_extra:
    locations:
        all_bundles: true
        directories: ["%kernel.root_dir%/../src"]

fos_user:
    db_driver: orm
    firewall_name: main
    user_class: PrayerToShare\Bundle\CoreBundle\Entity\User
    registration:
        form:
            type: prayertoshare_user_registration
    profile:
        form:
            type: prayertoshare_user_profile

jms_serializer:
    metadata:
        directories:
            fosuserbundle:
                namespace_prefix: "FOS\\UserBundle"
                path: "%kernel.root_dir%/serializer/FOSUserBundle"

knp_gaufrette:
    adapters:
        s3_profile_storage:
            amazon_s3:
                amazon_s3_id: p2s_storage.amazon_s3
                bucket_name:  %amazon_s3_bucket_name%
                create:       false
                options:
                    create: true
        local_profile_storage:
            local:
                directory: "%kernel.root_dir%/../web/uploads/local"
    filesystems:
        profile_storage:
            adapter:    s3_profile_storage
            alias:      profile_storage_filesystem

prayer_to_share_storage:
    amazon_s3:
        aws_key: %amazon_aws_key%
        aws_secret_key: %amazon_aws_secret_key%
        base_url: %amazon_s3_base_url%
